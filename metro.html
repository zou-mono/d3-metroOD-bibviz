    d3.select('#selected').transition().delay(1000).duration(1000).style('opacity', 1.0);

    d3.csv('data/station_flow.csv').then(function (data) {
        var station_flow = data;

        for (let i = 0; i < data.length; i++) {
            if (station_array.indexOf(data[i].ZDMC) === -1) station_array.push(data[i].ZDMC);
        }

        var svg = d3.select('#station-chart');
        var maxFLOW = d3.max(data, d => parseInt(d.TOTAL_FLOW));
        var minFLOW = d3.min(data, d => parseInt(d.TOTAL_FLOW));
        var yScale = d3.scaleLinear().domain([minFLOW, maxFLOW]).range([0, 100]);

        svg.selectAll('rect')
            .data(data)
            .enter().append('rect')
            .attr('x', function (d, i) {
                return i * (chart_width + chart_span) + chart_init;
            })
            .attr('y', 400)
            .attr('width', chart_width)
            .attr('height', d => yScale(parseInt(d.TOTAL_FLOW)))
            .attr('fill', d => station_color[parseInt(d.LineNO)]) //[parseInt(d.lineNO)]
            // .attr('fill', "#006400")
            .on('mouseover', function (d) {
                d3.select('#selected')
                    .html(d.ZDMC + '<br/><span class="subdued">全天总客流量' +
                        d.TOTAL_FLOW + '<br/> 全天进站客流量' + d.IN_FLOW +
                        '<br/> 全天出站客流量' + d.OUT_FLOW);
            });

        d3.json('data/OD.json').then(function (json) {
            // console.log(json);
            var OD = json;
            //
            d3.select('#station-chart').selectAll('g')
                .data(json)
                .enter().append('g')
                .attr('class', 'arc')
                .each(function (d, i) {
                    // console.log(Object.keys(d)[0]);
                    let start = station_flow.findIndex(element => element.ZDMC === d.ZDMC);
                    // console.log(start);
                    // console.log(d.LINK);
                    // console.log(d);
                    let links = d.LINK;
                    var icount = 0;
                    for (var index = 0; index < links.length; index++) {
                        // console.log(d.LINK[index]);
                        // console.log(index);
                        let link = links[index];
                        // console.log(Object.keys(link)[0]);
                        let end = station_flow.findIndex(element => element.ZDMC === Object.keys(link)[0]);

                        // if (start > end) {
                        //     var tmp = end;
                        //     end = start;
                        //     start = tmp;
                        // }

                        let t = 0;
                        let newStart=0;
                        let newEnd=0;
                        if (start > end) {
                            t = start - end;
                            newStart=end;
                            newEnd=start;
                        } else {
                            t = end - start;
                            newEnd=end;
                            newStart=start;
                        }

                        var r = t * (chart_width + chart_span) * 0.5;
                        // console.log(r);
                        var ry = Math.min(r, 490);

                        var path = 'M ' + (newStart * (chart_width+chart_span) + chart_init) + ',399 A ' + r + ',' + ry + ' 0 0,1 ' + (newEnd * (chart_width+chart_span) + chart_init) + ',399 ';
                        d3.select(this).append('path')
                            .attr('d', path)
                            .style('stroke', 'white');
                        // console.log(end);
                        // console.log(icount++);
                    }

                })
        });

        console.log('enter');
    });
